<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- navbar c/o bulma.io -->
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <i class="fas fa-compass"></i>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-dark">
            Home
          </a>
          <a class="button is-dark">
            About
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <!-- end navbar-->
  <section class="section is-centered">
    <div class="container has-text-centered" id="start-container">
      <div class="row">
        <div class="column has-background-warning">
          <h1 class="title">
            EZplan
          </h1>
          <p class="subtitle">
            Find nearby travel, lodging, and cuisine.
          </p>
          <!-- search group -->
          <div class="field has-addons has-addons-centered">
            <div class="control">
              <input class="input is-expanded" type="text" placeholder="Enter a city or ZIP Code" id="search-term">
            </div>
            <div class="control">
              <button class="button is-info" id="search-btn">
                Search
              </button>
            </div>
          </div>
          <!-- end search -->
        </div>
      </div>
    </div>
  </section>


  <div class="container has-text-centered" id="results-container">
    <div class="row is-centered">
      <div class="box has-background-warning">
        <h2 class="subtitle">Weather</h2>
        <hr>
        <div class="card">
          <div class="content" id="weather-content"></div>
        </div>
      </div>
      <div class="box has-background-warning">
        <h2 class="subtitle">Cuisine</h2>
        <hr>
        <div class="card">
          <div class="content" id="cuisine-content"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->
  <!-- Paul added Google places api, axios library, and local js file 'script.js'-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo7LHYw7uiQ-ejxQ_FBR_BGyLxz5TPS2Q
&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
